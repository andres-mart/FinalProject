version: "3.2"
services:
  api:
    image: taxi_api
    build:
      context: ./api
      target: build
    ports:
      - "80:5000"
    environment:
      - FLASK_APP=app
      - FLASK_DEBUG=1
      - FLASK_ENV=development
    depends_on:
      - redis
      - model

  redis:
    image: redis:6.2.6

  model:
    image: ml_service
    build:
      context: ./model
      target: build
    depends_on:
      - redis